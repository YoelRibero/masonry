<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Masonry Layout</title>
	<link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
</head>
<body>
	
	<h1>Masonry - imagesLoaded progress, vanilla JS</h1>

	<div class="grid">
	  <div class="grid-sizer"></div>
	  <div class="grid-item">
	    <img src="img/1.jpg" />
	  </div>
	  <div class="grid-item">
	    <img src="img/2.jpg" />
	  </div>
	  <div class="grid-item">
	    <img src="img/3.jpg" />
	  </div>
	  <div class="grid-item">
	    <img src="img/4.jpg" />
	  </div>
	  <div class="grid-item">
	    <img src="img/5.jpg" />
	  </div>
	  <div class="grid-item">
	    <img src="img/6.jpg" />
	  </div>
	  <div class="grid-item">
	    <img src="img/7.jpg" />
	  </div>
	  <div class="grid-item">
	    <img src="img/8.jpg" />
	  </div>
	</div>

	
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/masonry.pkgd.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
